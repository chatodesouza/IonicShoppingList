<ion-header>

  <ion-navbar color="primary">
    <ion-title>Müşteri Ekle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Ad</ion-label>
		<ion-input [(ngModel)]="item.cust_name" type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Soyad</ion-label>
		<ion-input [(ngModel)]="item.cust_surname" type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Telefon</ion-label>
		<ion-input [(ngModel)]="item.cust_phone_mobile" type="tel"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>E-posta</ion-label>
		<ion-input [(ngModel)]="item.cust_email" type="email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Meslek</ion-label>
		<ion-input [(ngModel)]="item.cust_job" type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Çocuk</ion-label>
		<ion-input [(ngModel)]="item.cust_no_children" type="number"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Adres</ion-label>
		<ion-input [(ngModel)]="item.cust_address" type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>İl</ion-label>
		
	</ion-item>
	<ion-item>
		<ion-label floating>İlçe</ion-label>
		
	</ion-item>

	<button ion-button block clear (click)="addItem(item)" >Ekle</button>

</ion-content>
